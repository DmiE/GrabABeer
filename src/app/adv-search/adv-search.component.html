<div id="adv-search" class="h-100">
  <div class="container-fluid d-flex align-items-center justify-content-center h-100">
    <div class="container">
      <h1 style='text-align: center; margin-bottom: 70px; color: #f6d367; font-size: 75px; font-weight: bold; font-family: Roboto;'>Advanced
        Searching</h1>
      <form>
        <div class="form-group row" style="margin-bottom: 40px;">
          <div class="col-sm-12">
            <input type="text" class="form-control form-control-lg adv-search-form" id="BeerName" placeholder="Type beer you're looking for...">
          </div>
        </div>
        <div class="form-group row" style="margin-bottom: 70px;">
          <div class="col-sm-6">
            <select class="form-control form-control-lg adv-search-form">
              <option selected>Beer Type</option>
              <option value="1">Lager</option>
              <option value="2">IPA</option>
              <option value="3">ALE</option>
              <option value="4">Porter</option>
            </select>
          </div>
          <div class="col-sm-6">
            <select class="form-control form-control-lg adv-search-form">
              <option selected>SRM</option>
              <option value="1">1% - 20%</option>
              <option value="2">21% - 40%</option>
              <option value="3">41% - 60%</option>
              <option value="4">61% - 80%</option>
              <option value="5">81% - 100%</option>
            </select>
          </div>
        </div>
        <div class="form-group row justify-content-sm-center">
          <button type="submit" class="btn btn-lg col-sm-6 text-center adv-search-button">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
