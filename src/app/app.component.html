<header>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark  fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="navbar-brand" href="#">
        <img src="../assets/GrabABeerLogo.png" height="50px">
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto smooth-scroll">
        <li class="nav-item">
          <a class="nav-link" href="#intro">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#adv-search">Advanced Searching</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#result-section">Map</a>
        </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"><i class="fa fa-twitter"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link"><i class="fa fa-instagram"></i></a>
        </li>
      </ul>
    </links>
  </mdb-navbar>

  <div id="intro" class="view">
    <div class="mask rgba-black-strong">
      <div class="container-fluid d-flex align-items-center justify-content-center h-100">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-md-10">
            <img src="../assets/GrabABeerLogo.png" style="width:700px;">
            <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">
              <!--<i class="fa fa-beer ml-2 fa-0.5x"></i> Grab a beer<i class="fa fa-beer ml-2 fa-0.5x"></i>-->
            </h2> 
            <!-- Divider -->
            <hr class="hr-light">
            <!-- Description -->
            <h4 class="white-text my-4">With this app you will never have problem to find your favourite beer.</h4>
            <form class="form-inline justify-content-center" (submit)="onSubmit($event)">
              <input class="form-control form-control-sm ml-3 w-100" type="text" placeholder="Type beer you're looking for.." name="nameSearch" #nameSearchOnly>
              
              <div class="row d-flex justify-content-center mb-4 mt-4">
                <button type="submit" class="btn btn-outline-white" (click)="filterByName(nameSearchOnly.value)">Search</button>
              </div>
            </form>
            <!-- <div class="active-purple-4 mb-4">
              <input class="form-control" type="text" placeholder="Type beer you're looking for..." aria-label="Search" (keydown.enter)="onKeydown($event)">
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div id="adv-search" class="h-100">
  <div class="container-fluid d-flex align-items-center justify-content-center h-100">
    <div class="container">
      <h1 style='text-align: center; margin-bottom: 70px; color: #f6d367; font-size: 75px; font-weight: bold; font-family: Roboto;'>Advanced
        Searching</h1>
      <form>
        <div class="form-group row" style="margin-bottom: 40px;">
          <div class="col-sm-12">
            <input type="text" class="form-control form-control-lg adv-search-form" id="BeerName" 
            placeholder="Type beer you're looking for..." name="nameSearch" #nameSearch>
          </div>
        </div>
        <div class="form-group row" style="margin-bottom: 70px;">
          <div class="col-sm-6">
            <select class="form-control form-control-lg adv-search-form" #typeSearch>
              <option selected value="">Select Type</option>
              <option>Wild Ale</option>
              <option>American India Pale Ale</option>
              <option>Russian Imperial Stout</option>
              <option>Dark Lager</option>
              <option>Stout</option>
            </select>
          </div>
          <div class="col-sm-6">
            <select class="form-control form-control-lg adv-search-form" #alcoSearch>
              <option value='' selected>Alcohol</option>
              <option value="1">0%</option>
              <option value="2">1% - 4%</option>
              <option value="3">5% - 8%</option>
              <option value="4">9% - 12%</option>
              <option value="5">12% +</option>
            </select>
          </div>
        </div>
        <div class="form-group row justify-content-sm-center">
          <button type="submit" class="btn btn-lg col-sm-6 text-center adv-search-button" (click)="filterExact('name', nameSearch.value, typeSearch.value, alcoSearch.value)">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
<app-result-section [beers]="(beers)"></app-result-section>
