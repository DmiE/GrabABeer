<div id="result-section" class="h-100">
  <div class="container-fluid d-flex align-items-center justify-content-center h-100">
    <div class="row h-75 w-100">
      <div class="col-sm-5 h-100" >
        <div class="result-box table-responsive">
            <table mdTable mdTableScroll class="table table-dark table-hover table-fixed">
                <thead>
                  <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Tagi</th>
                    <th scope="col">Typ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let beer of beers | async">
                    <td class="col">
                      {{beer.name}}
                    </td>
                    <td class="col">
                      {{beer.tags}}
                    </td>
                    <td class="col">
                      {{beer.type}}
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
      <div class="col-sm-7 h-100" >
        <div class="result-map">
          <div style="height: 100%; width: 100%;"><agm-map [zoom]='16' [latitude]="50.062006" [longitude]="19.938118">
            <agm-marker *ngFor="let beer of beers | async" [title]="beer.name" [latitude]="beer.lat" [longitude]="beer.lng" [markerClickable]="clickableMarker" [openInfoWindow]="true"></agm-marker>
          </agm-map></div>

    </div>
  </div>
</div>
</div>
</div>
