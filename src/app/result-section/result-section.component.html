<div id="result-section" class="h-100">
  <div class="container-fluid d-flex align-items-center justify-content-center h-100">
    <div class="row h-75 w-100">
      <div class="col-sm-3 h-100" >
        <div class="result-box">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Tagi</th>
                    <th scope="col">Typ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let beer of beers | async">
                    <td>
                      {{beer.name}}
                    </td>
                    <td class="col">
                      {{beer.tags}}
                    </td>
                    <td class="col">
                      {{beer.type}}
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
      <div class="col-sm-9 h-100" >
        <div class="result-map">
          <div id="map-container" style="height: 100%; width: 100%;">
      </div>

    </div>
  </div>
</div>
</div>
</div>

 <!--Google aps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN7SbuB2TZu18yzVhwLR0gDm2k8CAljjE"></script>
  <!-- Google Maps settings -->
  <script>
    // Regular map
    function regular_map() {
      var var_location = new google.maps.LatLng(50, 20);

      var var_mapoptions = {
        center: var_location,
        zoom: 14
      };

      var var_map = new google.maps.Map(document.getElementById("map-container"),
        var_mapoptions);

      // var var_marker = new google.maps.Marker({
      //   position: var_location,
      //   map: var_map,
      //   title: "New York"
      // });
    }

    // Initialize maps
    google.maps.event.addDomListener(window, 'load', regular_map);

  </script>
